<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing box color on click</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
   
</head>
<body>
<div id="mydiv"onmousedown="mDown(this)" onmouseup="mUp(this)"></div>
 <script>
function mDown(obj) {
    obj.style.backgroundColor = "#1ec5e5";
    
    
  } 
  
  function mUp(obj) {
    obj.style.backgroundColor="#04aa6d";
    
  }   </script>
</body>
</html>
